<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/minds/targets-vespa.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#arvespa" width="1" height="1.41" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>

      <a-assets>
        <video id="arvespa" autoplay muted webkit-playsinline artoolkit crossorigin loop src="./assets/videos/vespa.mp4"></video>
      </a-assets>
    </a-scene>
    <script> 
      let v = document.querySelector('#arvespa');
      window.addEventListener('click', function () {  v.play(); }); 
      v.click()
    </script> 
  </body>
</html>
