<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- <script src="https://rawgit.com/bestiejs/platform.js/master/platform.js"></script>
    <script src="https://rawgit.com/protyze/aframe-always-fullscreen-component/master/dist/aframe-always-fullscreen-component.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/minds/targets-birds.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" embedded always-fullscreen>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="entity-birds" mindar-image-target="targetIndex: 0">
        <a-video src="#arbirds" width="1" height="0.6" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>

      <a-assets>
        <video id="arbirds" webkit-playsinline playsinline muted artoolkit crossorigin loop>
          <source src="/assets/videos/birds.webm" type="video/webm" muted>
          <source src="/assets/videos/birds.mp4" type="video/mp4" muted>
        </video>
        <!-- <video id="arbirds" webkit-playsinline playsinline muted artoolkit crossorigin loop src="/assets/videos/birds.mp4"  poster="/assets/images/birds.png"></video> -->
      </a-assets>
    </a-scene>
    <script> 
      let v = document.querySelector('#arbirds')
      
      const entityBirds = document.querySelector('#entity-birds')
      entityBirds.addEventListener("targetFound", event => {
        v.play()
        v.muted = false
      })

      // window.addEventListener('click', function () {  v.play() }); 
      // v.click()

    </script> 
  </body>
</html>
