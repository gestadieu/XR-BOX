<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
    <!-- <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script> -->
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/minds/targets-hk.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" gesture-detector>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10">
        <a-gltf-model src="#hk" rotation="25 -25 0 " position="0 0 0" scale="0.15 0.15 0.15 0.15" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
      </a-entity>

      <a-assets>
        <a-asset-item id="hk" src="./assets/3d/oldhklivingroom_test.gltf"></a-asset-item>
      </a-assets>
    </a-scene>
  </body>
</html>
