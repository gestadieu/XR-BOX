<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: /motiongraphics-2022/minds/01-stella.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" embedded always-fullscreen>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="entity-mg22" mindar-image-target="targetIndex: 0">
        <a-video src="#v-mg22" width="1" height="0.6" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>

      <a-assets>
        <video id="v-mg22" webkit-playsinline playsinline muted artoolkit crossorigin loop>
          <source src="/motiongraphics-2022/videos/01-stella.mp4" type="video/mp4" muted>
        </video>
      </a-assets>
    </a-scene>
    <script> 
      let v = document.querySelector('#v-mg22')
      
      const entityMG222 = document.querySelector('#entity-mg22')
      entityMG222.addEventListener("targetFound", event => {
        v.play()
        v.muted = false
      })

      entityMG222.addEventListener('targetLost', event => {
        v.pause()
        v.style.visibility = "hidden"
        // document.getElementsByClassName("mindar-ui-scanning").remove("hidden")
      })
    </script> 
  </body>
</html>
